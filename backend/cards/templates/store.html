<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store and GPU Information</title>
</head>
<body>
    <h1>Store and GPU Information</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Stores Name</th>
                <th>Store num</th>
                <th>Graphics Card ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>products</th>
                <th>Image</th>
                
            </tr>
        </thead>
        <tbody>
            {% for item in store %}
            <tr>
                
                <td>{{ item.store_name }}</td>
                <td>{{ item.store_num }}</td>
                <td>{{ item.graphics_card_id }}</td>
                <td>{{ item.gpu.brand }}</td>
                <td>{{ item.gpu.model }}</td>
                <td>{{ item.products }}</td>
                <td><img src="{{ item.gpu.image.url }}" alt="GPU Image" style="width:100px;height:auto;"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
