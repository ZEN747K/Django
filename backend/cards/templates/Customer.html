<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <a href="list" alt="GPU_list">GPU_list</a>
            &nbsp;
            &nbsp;
    <a href="store" alt="store">store</a>
    
</head>
<body>
    <h1>Manage User Information</h1>
    <form id="userForm" method="POST">
        {% csrf_token %}
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required value="{{ user.name }}"><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required value="{{ user.lastname }}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="{{ user.email }}" readonly><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required value="{{ user.password }}"><br>

        <label for="display_name">Display Name:</label>
        <input type="text" id="display_name" name="display_name" required value="{{ user.display_name }}"><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required value="{{ user.phone_number }}"><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required value="{{ user.location }}"><br>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" required value="{{ user.birth_date }}"><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
