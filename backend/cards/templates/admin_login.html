<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #f8f8f8;
            padding: 10px;
        }
        .nav-bar a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="nav-bar">
        <span>Welcome, {{ user.username }}</span>
        <div>
            <a href="{% url 'user_manage' %}">User Manage</a>
            <a href="{% url 'gpu_manage' %}">GPU Manage</a>
            <a href="{% url 'store_manage' %}">Store Manage</a>
            <a href="{% url 'admin_logout' %}">Logout</a>
        </div>
    </div>
    {% endif %}
    <div class="login-container">
        <h1>Admin Login</h1>
        <form onsubmit="return confirm('Are you sure you want to log in as Admin?');" method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                <label for="email">Email login:</label>
                <input type="email" name="login" id="email" placeholder="Your email" required>
                <label for="passwd">Password:</label>
                <input type="password" id="passwd" name="passwd" pattern=".{8,}" title="Need more than 7 characters" required>
                <button type="submit">Login</button>
                <button type="reset">Clear</button>
            </fieldset>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
